<body>

<main>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
emailjs.init({
    publicKey: "wVNA4b9j45kVeS3yb"
});

function previewFoto() {
    let file = document.getElementById("foto").files[0];
    let preview = document.getElementById("preview");

    if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
    } else {
        preview.style.display = "none";
    }
}

async function kirimData() {
    let nama = document.getElementById("nama").value;
    let email = document.getElementById("email").value;
    let layanan = document.getElementById("layanan").value;
    let deskripsi = document.getElementById("deskripsi").value;
    let fotoFile = document.getElementById("foto").files[0];

    if (nama.trim() === "" || email.trim() === "" || deskripsi.trim() === "") {
        alert("Semua data wajib diisi kecuali foto!");
        return;
    }

    let fotoURL = "Tidak ada foto yang dikirim";

    if (fotoFile) {
        let formData = new FormData();
        formData.append("image", fotoFile);

        try {
            let upload = await fetch("https://api.imgbb.com/1/upload?key=5c9475cec4799ade8b36dffc5898ba13", {
                method: "POST",
                body: formData,
            });

            let result = await upload.json();
            if (result?.data?.url) {
                fotoURL = result.data.url;
            }
        } catch (e) {
            console.error("Upload foto gagal:", e);
        }
    }

    try {
        await emailjs.send("service_rw9nz2n", "template_bbosb0o", {
            name: nama,
            email: email,
            layanan: layanan,
            deskripsi: deskripsi,
            foto: fotoURL,
            time: new Date().toLocaleString()
        });

        alert("Order berhasil dikirim ke Email!");
    } catch (error) {
        alert("Gagal mengirim email: " + error.text);
        console.error("EmailJS Error:", error);
        return;
    }

    let phone = "6283803770518";
    let message =
        "üìå *Order Baru dari Website SAMP Store*\n\n" +
        "üë§ Nama: " + nama + "\n" +
        "üìß Email: " + email + "\n" +
        "üõí Layanan: " + layanan + "\n" +
        "üìù Deskripsi:\n" + deskripsi + "\n" +
        (fotoURL !== "Tidak ada foto yang dikirim"
            ? "\nüìé Foto: " + fotoURL + "\n"
            : "") +
        "\n‚è∞ Waktu: " + new Date().toLocaleString();

    setTimeout(() => {
        window.open("https://wa.me/" + phone + "?text=" + encodeURIComponent(message), "_blank");
    }, 1500);
}
    
<script>
(function(){
  const params = new URLSearchParams(window.location.search);
  const keyword = params.get("q");

  if(!keyword || keyword.length < 2) return;

  const regex = new RegExp(keyword, "gi");

  const walk = document.createTreeWalker(
    document.body,
    NodeFilter.SHOW_TEXT,
    {
      acceptNode: function(node){
        // skip empty, script, style, noscript
        if(!node.nodeValue.trim()) return NodeFilter.FILTER_REJECT;
        if(["SCRIPT","STYLE","NOSCRIPT"].includes(node.parentNode.tagName)) return NodeFilter.FILTER_REJECT;
        return NodeFilter.FILTER_ACCEPT;
      }
    },
    false
  );

  let node;
  let firstMatch = null;

  while(node = walk.nextNode()){
    const matches = [...node.nodeValue.matchAll(regex)];
    if(matches.length > 0){
      const frag = document.createDocumentFragment();
      let lastIndex = 0;

      matches.forEach(m=>{
        const start = m.index;
        const end = start + m[0].length;

        // teks sebelum match
        if(start > lastIndex){
          frag.appendChild(document.createTextNode(node.nodeValue.slice(lastIndex,start)));
        }

        // buat span highlight
        const mark = document.createElement("span");
        mark.className = "highlight-scroll";
        mark.textContent = node.nodeValue.slice(start,end);
        frag.appendChild(mark);

        if(!firstMatch) firstMatch = mark;

        lastIndex = end;
      });

      // sisa teks setelah match
      if(lastIndex < node.nodeValue.length){
        frag.appendChild(document.createTextNode(node.nodeValue.slice(lastIndex)));
      }

      node.parentNode.replaceChild(frag,node);
    }
  }

  // scroll ke match pertama
  if(firstMatch){
    setTimeout(()=>{
      firstMatch.scrollIntoView({behavior:"smooth", block:"center"});
    },300);
  }

})();
</script>
</script>
